<html>
  <head>
    <meta charset="UTF-8" />
    <title>3</title>
  </head>

  <body>
    <div id="app">
      <input id="nome" />
    </div>
    <script>
      var linkElement = document.createElement("a");
      linkElement.setAttribute("href", "http://google.com");
      linkElement.setAttribute("title", "sobironequetones");

      var textElement = document.createTextNode("Acessando");
      linkElement.appendChild(textElement);

      var containerElement = document.querySelector("#app");
      containerElement.appendChild(linkElement);

      var inputElement = document.querySelector("#nome");
      containerElement.remove(inputElement);
    </script>
  </body>
</html>
